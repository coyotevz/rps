{% extends "base.html" %}

{% block content %}
<form method="post" action="/finish">

  {{ form.hidden_tag() }}

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <dl id="verify-data" class="dl-horizontal">
        <dt>DNI:</dt>
        <dd>{{ form.dni.data }}</dd>
        <dt>Nombre:</dt>
        <dd>{{ form.firstname.data }}</dd>
        <dt>Apellido:</dt>
        <dd>{{ form.lastname.data }}</dd>
        <dt>Email:</dt>
        <dd>{{ form.email.data }}</dd>
      </dl>
    </div>
  </div>

  <div class="row">
    <button type="submit" class="btn btn-default btn-lg center-block">Imprimir Cup√≥n</button>
  </div>

</form>
{% endblock %}
